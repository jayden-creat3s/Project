<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lil Tecca's Music Catalog</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/component.css">
</head>
<body class="bg-black text-white">
    <header>
        <nav>
            <div class="logo">Lil Tecca</div>
            <ul class="nav-links">
                <li><a href="#albums">Albums</a></li>
                <li><a href="#singles">Singles</a></li>
                <li><a href="#eps">EPs</a></li>
                <li><a href="#features">Features</a></li>
            </ul>
        </nav>
    </header>

    <main class="min-h-screen relative overflow-hidden">
        <section id="welcome">
             <div class="logo 2">Welcome to Lil Tecca's Catalog</div>

        </section>

        <section id="albums">
            <h2 class="text-4xl">Albums</h2>
            <div class="music-grid" id="album-list">
                
                <!-- Album cards will be generated here -->
            </div>
        </section>

        <section id="singles">
            <h2 class="text-4xl">Singles</h2>
            <div class="music-grid" id="single-list">
                <!-- Single cards will be inserted here -->
            </div>
        </section>

        <section id="eps">
            <h2 class="text-4xl">EPs</h2>
            <div class="music-grid" id="ep-list">
                <!-- EP cards will be inserted here -->
            </div>
        </section>

        <section id="features">
            <h2 class="text-4xl">Features</h2>
            <div class="music-grid" id="feature-list">
                <!-- Feature cards will be inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="socials">
            <a href="https://www.instagram.com/liltecca/" target="_blank">Instagram</a>
            <a href="https://twitter.com/liltecca" target="_blank">Twitter</a>

        </div>

    <script src="./js/Singles.js"> </script>

</html>
